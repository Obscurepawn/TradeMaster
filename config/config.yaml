# TradeMaster Configuration File

# Clash proxy configuration
clash:
  config_path: "/your/own/fucking/config/clash/config/path"
  host: "localhost"
  port: 9090
  secret: "your-own-fucking-secret-key"

# Data loader configuration
data_loader:
  start_date: "20230807"
  end_date: "20250811"
  retry_times: 2147483647  # 2**31 - 1
  sleep_seconds: 3
  stock_limit: 10  # For testing purposes, only use the first N stocks

# Logging configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_path: "logs/app.log"

# Data storage configuration
data_storage:
  stock_data_path: "/your/own/fucking/stock_data_path"
